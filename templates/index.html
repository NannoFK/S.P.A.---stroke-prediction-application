<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Prediction</title>
</head>
<body>
  <form action="/predict" method="POST" class="form">
    <h1>S.P.A. healthcare</h1>
      
    S.P.A. healthcare is a free of charge  socially oriented Stroke Prediction Application. <br /> 
    Our mission â€“ help you to prevent stroke.<br /> 
    Please enter your information:
      
    <div class="form__item">
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="" disabled selected></option>
        <option value="Male">male</option>
        <option value="Female">female</option>
      </select>
    </div>
      
    <div class="form__item">
      <label for="age">Age, years</label> 
      <input id="age" name="age" type="number" min="1" max="120">
    </div>
       
    <div class="form__item">
      <label for="weight">Weight, kg</label>
      <input id="weight" name="weight" type="number" min="1" max="200"> 
    </div>
    
    <div class="form__item">
      <label for="height">Height, cm</label>
      <input id="height" name="height" type="number" min="50" max="250">
    </div>
    
    <div class="form__item">
      <label for="smoking">Do you smoke?</label>
      <select id="smoking" name="smoking">
        <option value="" disabled selected></option>
        <option value="2">never smoke</option>
        <option value="0">formerly smoked</option>
        <option value="3">smoke</option>
      </select>
    </div>
      
    <div class="form__item">
      <label for="avg_glucose_level">Glucose level, mg/dL</label>
      <input id="avg_glucose_level" name="avg_glucose_level" type="number" min="40" max="350">
    </div>
    
      
    <div class="form__item">
      <label for="hypertension">Do you have hypertension?</label>
      <select id="hypertension" name="hypertension">
        <option value="" disabled selected></option>
        <option value="1">yes</option>
        <option value="0">no</option>
      </select>
    </div>
    
    <div class="form__item">
      <label for="heart_disease">Do you have any heart disease?</label>
      <select id="heart_disease" name="heart_disease">
        <option value="" disabled selected></option>
        <option value="1">yes</option>
        <option value="0">no</option>
      </select>
    </div>

    <div class="form__item">
      <label for="ever_married">Have you ever been married?</label>
      <select id="ever_married" name="ever_married">
        <option value="" disabled selected></option>
        <option value="1">yes</option>
        <option value="0">no</option>
      </select>
    </div>
    
    <div class="form__item">
      <label for="work_type">What type of job you have?</label>
      <select id="work_type" name="work_type">
        <option value="" disabled selected></option>
        <option value="Self-employed">Self-employed</option>
        <option value="Private">Private</option>
        <option value="Govt_job">Governmental position</option>
        <option value="children">I have not reached working age</option>
        <option value="Never_worked">I have never worked</option>
      </select>
    </div>
    
    <!-- <div class="form__item">
      <label for="residence">Residence:</label>
      <select id="residence">
        <option value="" disabled selected></option>
        <option value="rural">rural</option>
        <option value="urban">urban</option>
      </select>
    </div> -->
    
      

    <button type="submit" class="btn btn-primary btn-block">Predict</button>
    
  </form>
    
    <br>
   <br>
    <div> 
      <h3>   {{ prediction_text }}</h3>
      </div>
</body>
</html>
